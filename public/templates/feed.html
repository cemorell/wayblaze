<div ng-controller="FeedController">

   <!-- <div class="container">
        <input type="text" ng-model="dataCategory">
    </div>-->


    <div class="row container">
        <div class="col s8 push-s2" ng-repeat="activity in feeder | filter: dataCategory">
            <div class="card">
                <div class="card-image">
                    <ul class="right" style="margin: 0 5px 0 0;">
                        <li style="text-align: right;"><strong>avgJoe27</strong></li>
                        <li style="font-weight: 300;">Melbourne, Australia</li>
                    </ul>
                    <img src="/images/{{activity.image}}">
                    <ul>
                        <li class="card-title">{{activity.title}}</li>
                    </ul>
                </div>
                <div class="card-content">
                    <p>{{activity.content}}</p>
                </div>
                <div class="card-action">
                  <a class="btn btn-social-icon btn-sm btn-facebook"><i class="fa fa-facebook"></i></a>
                  <a class="btn btn-social-icon btn-sm btn-twitter"><i class="fa fa-twitter"></i></a>
                  <a class="btn btn-social-icon btn-sm btn-instagram"><i class="fa fa-instagram"></i></a>
                  <a class="btn btn-social-icon btn-sm btn-tumblr"><i class="fa fa-tumblr"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
